<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <script src="../../web-component-tester/browser.js"></script>
  <link rel="import" href="../html-text.html">
</head>

<body>
  <test-fixture id="html-text-fixture">
    <template>
      <html-text></html-text>
    </template>
  </test-fixture>

  <script>
    suite('html-text tests', function() {
      var element;

      setup(function(done) {
        element = fixture('html-text-fixture');
        element.html = "<h1>Title</h1><p>Paragraph</p>";
        flush(function() {
          done();
        });
      });

      test('html does equal input value', function() {
        expect(element.html).to.equal('<h1>Title</h1><p>Paragraph</p>');
      });

      test('inner html of html element does equal input value', function() {
        expect(element.$$('#html')).to.exist;
        expect(element.$$('#html').innerHTML).to.equal('<h1>Title</h1><p>Paragraph</p>');
      });
    });
  </script>
</body>
</html>
